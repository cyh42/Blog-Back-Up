<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的足迹</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
</head>

<body>
    <div id="container" class="container"></div>
    <div id="myPageTop">
        <table>
            <tr>
                <td>
                    <label>请输入关键字：</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="tipinput"/>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://webapi.amap.com/maps?v=1.4.15&key=8b093298b30af4240493f7a641ed0029"></script>
    <script src="https://webapi.amap.com/loca?v=1.3.2&key=8b093298b30af4240493f7a641ed0029"></script>
    <script src="./data.js"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>

    <script>
        var map = new AMap.Map('container', {
            mapStyle: 'amap://styles/1de318cbb8d12c02303a22c550b9ccc9',
            zoom: 5,
            center: [112.12255, 35.2044],
			mapStyle: 'dark',
			features: ['bg', 'road', 'point'],
            // Loca 自 1.2.0 起 viewMode 模式默认为 3D，如需 2D 模式，请显示配置。
            // viewMode: '3D'
        });

        var layer = new Loca.HeatmapLayer({
            map: map
        });

        layer.setData(districts, {
            // 指定经纬度所在字段
            lnglat: 'center'
        });

        layer.setOptions({
            style: {
                // 热力半径，单位：像素
                radius: 3,
                // 颜色范围
                color: {
                    0.2: '#0868AC',
                    0.4: '#43A2CA',
                    0.6: '#7BCCC4',
                    0.8: '#BAE4BC',
                    1.0: '#F0F9E8',
                }
                // color: '#14B4C9', // 填充颜色
                // borderWidth: 0.5,   // 边框宽度
                // borderColor: '#14B4C9'  // 边框颜色
            }
        });

        layer.render();

        //输入提示
        var autoOptions = {
            input: "tipinput"
        };

        AMap.plugin(['AMap.Autocomplete','AMap.PlaceSearch','AMap.MapType'],function(){
            var auto = new AMap.Autocomplete(autoOptions);
            var placeSearch = new AMap.PlaceSearch({
                map: map
            });  //构造地点查询类
            AMap.event.addListener(auto, "select", select);//注册监听，当选中某条记录时会触发
            function select(e) {
                placeSearch.setCity(e.poi.adcode);
                placeSearch.search(e.poi.name);  //关键字查询查询
            }
            map.addControl(new AMap.MapType());
        })

    </script>
</body>

</html>
